<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt File</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="password"], input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decrypt File</h1>
        <input type="password" id="password" placeholder="Enter password">
        <input type="file" id="fileInput">
        <button onclick="decryptFile()">Decrypt</button>
        <div id="output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function decryptFile() {
            const password = document.getElementById('password').value;
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');

            if (!password || !fileInput.files.length) {
                alert('Please provide both a password and a file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                try {
                    const data = event.target.result;
                    const bytes = new Uint8Array(data);

                    // Extract salt, IV, and ciphertext
                    const salt = bytes.slice(0, 16);
                    const iv = bytes.slice(16, 32);
                    const ciphertext = bytes.slice(32);

                    // Derive key using PBKDF2
                    const encoder = new TextEncoder();
                    const keyMaterial = encoder.encode(password);
                    window.crypto.subtle.importKey(
                        'raw',
                        keyMaterial,
                        { name: 'PBKDF2' },
                        false,
                        ['deriveKey']
                    ).then(baseKey => {
                        return window.crypto.subtle.deriveKey(
                            {
                                name: 'PBKDF2',
                                salt: salt,
                                iterations: 100000,
                                hash: 'SHA-256'
                            },
                            baseKey,
                            { name: 'AES-CBC', length: 256 },
                            false,
                            ['decrypt']
                        );
                    }).then(cryptoKey => {
                        // Decrypt the ciphertext
                        return window.crypto.subtle.decrypt(
                            { name: 'AES-CBC', iv: iv },
                            cryptoKey,
                            ciphertext
                        );
                    }).then(decryptedBuffer => {
                        const decoder = new TextDecoder();
                        const plaintext = decoder.decode(decryptedBuffer);
                        output.textContent = plaintext;
                    }).catch(error => {
                        output.textContent = 'Error: ' + error.message;
                    });
                } catch (error) {
                    output.textContent = 'Error: ' + error.message;
                }
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
