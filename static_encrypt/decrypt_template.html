<!DOCTYPE html>
<html lang="en">
<head>

    <title>Decrypt Embedded Content</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="decryptContent()">Decrypt</button>
    </div>

    <!-- JavaScript copied from https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js -->

    <script>
        const encryptedContent = new Uint8Array(ENCRYPTED_CONTENT_PLACEHOLDER);

        function decryptContent() {
            const password = document.getElementById('password').value;
            const output = document.getElementById('output');

            if (!password) {
                alert('Please provide a password.');
                return;
            }

            try {
                const salt = encryptedContent.slice(0, 16);
                const iv = encryptedContent.slice(16, 32);
                const ciphertext = encryptedContent.slice(32);

                const encoder = new TextEncoder();
                const keyMaterial = encoder.encode(password);
                window.crypto.subtle.importKey(
                    'raw',
                    keyMaterial,
                    { name: 'PBKDF2' },
                    false,
                    ['deriveKey']
                ).then(baseKey => {
                    return window.crypto.subtle.deriveKey(
                        {
                            name: 'PBKDF2',
                            salt: salt,
                            iterations: 100000,
                            hash: 'SHA-256'
                        },
                        baseKey,
                        { name: 'AES-CBC', length: 256 },
                        false,
                        ['decrypt']
                    );
                }).then(cryptoKey => {
                    return window.crypto.subtle.decrypt(
                        { name: 'AES-CBC', iv: iv },
                        cryptoKey,
                        ciphertext
                    );
                }).then(decryptedBuffer => {
                    const decoder = new TextDecoder();
                    const plaintext = decoder.decode(decryptedBuffer);

                    if (plaintext.trim().startsWith('<!DOCTYPE html>')) {
                        const container = document.createElement('div');
                        container.innerHTML = plaintext;
                        document.body.innerHTML = '';
                        document.body.appendChild(container);
                    } else {
                        output.textContent = plaintext;
                        throw new Error('Decrypted content is not valid HTML.');
                    }
                }).catch(error => {
                    output.textContent = 'Error: ' + error.message;
                });
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
