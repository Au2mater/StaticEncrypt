<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Embedded Content</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            min-height: 100vh;
            overflow: auto;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="password" id="password" placeholder="Enter password">
            <input type="checkbox" id="rememberMe"> Remember me<br>
            <button onclick="decryptContent()">Decrypt</button>
        </div>
    </div>

    <!-- JavaScript copied from https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js -->
    <script>

        // ...
    </script>
    <script>
        const encryptedContent = new Uint8Array(ENCRYPTED_CONTENT_PLACEHOLDER);
        const CACHE_KEY = 'decryptedContentCache';
        const CACHE_TIMEOUT = 5 * 60 * 1000; // 5 minutes in milliseconds

        function getHash(content) {
            return crypto.subtle.digest('SHA-256', content).then(hashBuffer => {
                return Array.from(new Uint8Array(hashBuffer))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            });
        }

        async function initializePage() {
            const cachedData = JSON.parse(localStorage.getItem(CACHE_KEY));
            const currentTime = Date.now();

            if (cachedData && currentTime - cachedData.timestamp < CACHE_TIMEOUT) {
                const cachedHash = cachedData.hash;
                const currentHash = await getHash(encryptedContent);

                if (cachedHash === currentHash) {
                    // Use cached content
                    document.body.innerHTML = cachedData.content;
                    return;
                }
            }

            // If no valid cache, show the decryption UI
            const wrapper = document.createElement('div');
            wrapper.className = 'wrapper';
            wrapper.innerHTML = `
                <div class="container">
                    <input type="password" id="password" placeholder="Enter password">
                    <input type="checkbox" id="rememberMe"> Remember me<br>
                    <button onclick="decryptContent()">Decrypt</button>
                </div>
            `;
            document.body.innerHTML = '';
            document.body.appendChild(wrapper);
        }

        // Initialize the page on load
        initializePage();

        async function decryptContent() {
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const wrapper = document.querySelector('.wrapper');

            if (!password) {
                alert('Please provide a password.');
                return;
            }

            try {
                const salt = encryptedContent.slice(0, 16);
                const iv = encryptedContent.slice(16, 32);
                const ciphertext = encryptedContent.slice(32);

                const encoder = new TextEncoder();
                const keyMaterial = encoder.encode(password);

                window.crypto.subtle.importKey(
                    'raw',
                    keyMaterial,
                    { name: 'PBKDF2' },
                    false,
                    ['deriveKey']
                ).then(baseKey => {
                    return window.crypto.subtle.deriveKey(
                        {
                            name: 'PBKDF2',
                            salt: salt,
                            iterations: 100000,
                            hash: 'SHA-256'
                        },
                        baseKey,
                        { name: 'AES-CBC', length: 256 },
                        false,
                        ['decrypt']
                    );
                }).then(cryptoKey => {
                    return window.crypto.subtle.decrypt(
                        { name: 'AES-CBC', iv: iv },
                        cryptoKey,
                        ciphertext
                    );
                }).then(async decryptedBuffer => {
                    const decoder = new TextDecoder();
                    const plaintext = decoder.decode(decryptedBuffer);

                    if (plaintext.trim().toLowerCase().startsWith('<!doctype html>')) {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(plaintext, 'text/html');
                        const h1 = doc.querySelector('h1');
                        if (h1 && h1.textContent) {
                            document.title = h1.textContent.trim();
                        }

                        const container = document.createElement('div');
                        container.innerHTML = plaintext;
                        document.body.innerHTML = '';
                        document.body.appendChild(container);

                        const hash = await getHash(encryptedContent);
                        localStorage.setItem(CACHE_KEY, JSON.stringify({
                            content: document.body.innerHTML,
                            timestamp: Date.now(),
                            hash: hash
                        }));

                        if (rememberMe) {
                            const seriesIdentifier = crypto.getRandomValues(new Uint8Array(16));
                            const token = crypto.getRandomValues(new Uint8Array(16));
                            const tokenHash = await getHash(token);

                            document.cookie = `login_cookie=${btoa(seriesIdentifier + ':' + token)}; path=/; max-age=2592000; secure; HttpOnly`;

                            // Simulate storing the series and token hash in a database
                            localStorage.setItem('login_series', btoa(seriesIdentifier));
                            localStorage.setItem('login_token_hash', tokenHash);
                        }
                    } else {
                        throw new Error('Decrypted content is not valid HTML.');
                    }
                }).catch(error => {
                    alert('Decryption failed. Please check your password.');
                    console.error(error);
                });
            } catch (error) {
                alert('An error occurred during decryption.');
                console.error(error);
            }
        }

        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                decryptContent();
            }
        });
    </script>
</body>
</html>
